<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="csssurvey.css" media="screen"/>
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <p>This is a survey to test my HTML/CSS skills.</p>
        <form id="survey form">
            <fieldset>
                <legend>Please Enter your name</legend>
                <input id='name' placeholder="John Smith">
                <legend>Please Enter your Email</legend>
                <input type="email" placeholder="email@email.com" >
                <legend>please enter a number between 0 and 12</legend>
                <input type="number" min='0' max='12' placeholder="#">
                <legend>Select the one that fits you best</legend>
                <select id="dropdown">
                    <option value="disabled" disabled>Select the one that fits you best</option>
                    <option value="funny">funny</option>
                    <option value="not funny">not funny</option>
                </select>
                <legend>choose an option</legend>

                <input type="radio" name="choose">
                <label for="chicken">Chicken</label>
                <input type="radio" name="choose">
                <label for="Beef">Beef</label>
                <legend>Choose as may as you want</legend>
                <input type="checkbox" value="Pizza">
                <label>Pizza</label>
               <br> <input type="checkbox" value="Hamburger">
                <label>Hamburger</label>
               <br> <textarea placeholder="comments..." name="comment" id="textarea" cols="30" rows="10"></textarea>



            </fieldset>
            <button id="sumbit" type="submit" form="survey form" value="submit">Submit</button>
        </form>
    </body>
</html>
